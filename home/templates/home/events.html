{% extends 'home/base.html' %}
{% block content %}


<div class="row events_container_row">
  <div class="col-md-8 col-md-offset-2 events_container">
    <div class="row">
      <div class="events_heading">
        <h1>Nächste Veranstaltungen</h1>
        <div class="h_line">&nbsp</div>
      </div>
    </div>
<!-- Anfang Iteration durch zukünftige Events -->
    {% for event in future_events %}
    <div class="row">
      <div class="col-md-12 event_container">
        <div class="row">
          <div class="col-md-3">
            <img class="event_picture" src="../static/pictures/events/{{ event.logo }}" alt="" />
          </div>
          <div class="col-md-9 event_content">
            <div class="row">
              <h2>{{ event.title }} </h2>
            </div>
            <div class="row">
              {{ event.location }}
            </div>
            <div class="row">
              Beginn: {{ event.start_date }}
            </div>
            <div class="row">
              {{event.description}}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>




{% endblock %}
